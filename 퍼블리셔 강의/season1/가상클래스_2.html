<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
        }
        ul li:after{
            content : '주문불가';
            color : crimson;
            font-size : 12px;
            margin-left : 5px;
        }
        ul li:before{
            content : '*';
            color: dodgerblue;
            margin-right: 5px;
            font-size : 20px;
        }
        
    </style> 
</head>
<body>
    <!--
        가상클래스(before, after) 매우 유용하다!!
        단, form에 사용되는 태그에서는 사용 불가. ex) form, input button 등등
    -->
    <ul>
        <li>마요</li>
        <li>카레</li>
        <li>철판볶음밥</li>
        <li>프리미어 찌개</li>
        <li>덮밥</li>
    </ul>
    
</body>
</html>
