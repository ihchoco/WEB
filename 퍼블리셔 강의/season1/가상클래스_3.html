<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .breadcrumb a{
            color : #000;
            text-decoration: none;
        }
        .breadcrumb a:after{
            content : '>';
            margin-left : 5px;
        }
        .breadcrumb a:last-child:after{
            content : '';
        }
    </style> 
</head>
<body>
    <div class="breadcrumb">
        <a href="">홈</a>
        <a href="">전체메뉴</a>
        <a href="">사각도시락</a>
        <a href="">모둠시리즈</a>
    </div>
</body>
</html>
