        /* Emmet
            link 누르고 엔터 > style 자동 생성
            bx >> box-sizing : border-box;
            bgc >> background-color;
            bg >> backgrond;
            tt >> text-transfrom : uppercase;
            ta >> text-align : left;
            posr >> position : relative 
            posa >> position : absolute
            posf >> position : fixed
            
            ta:c >> text-align : center  

            ta[속성]:c[값] 이렇게 사용한다.
            ta:r >> text-align: right

            fl >> float : left;
            flr >> float : right;

            fz30 >> font-size : 30px;
            fz2em >> font-size : 2em;
            
            w100 >> width:100px;
            w100% >> width:100%;
            w100p >> width:100%;

            bdrs50p >> border-radius : 50%;

            

        */
    </style>
</head>
