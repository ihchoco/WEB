<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .parent{
           border : 5px solid #000;
           width: 800px;
           display : flex;
       }
       .child1, .child2{
           border : 5px solid red;
           height: 150px;
           flex: 1;
        }
        .child1{
            order : 2;
        }
        .child2{
            order : 1;
        }
        /* 
            여기서 자세히 보면 .child1에는 order : 2를 주고 .child2에는 order : 1을 주었다.
            이렇게 하면 자동으로 순서가 바뀌게 된다. 플렉스 장점
        */

    </style>
</head>
<body>
    <div class="parent">
        <div class="child1">child1</div>
        <div class="child2">child2</div>
    </div>
    
</body>
</html>
