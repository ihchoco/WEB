        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer="", max=Number.MIN_SAFE_INTEGER, idx = 0;

                let i = 0;
                for(let x of s){
                    let xLength = x.length;
                    if(max < xLength){
                        max = xLength;
                        idx = i;
                    }
                    i++;
                }

                answer = s[idx];

                return answer;
            }

            function solution2(s){
                let answer, max = Number.MIN_SAFE_INTEGER;
                for(let x of s){
                    if(x.length > max){
                        max = x.length;
                        answer = x; 
                    }
                }
            }
            let str=["teacher", "time", "student", "beautiful", "good"];
            console.log(solution(str));
        </script>
    </body>
