<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){         
                let answer = 0;

                for(let x of s){
                    console.log(x.toUpperCase());
                    if(x.toUpperCase() == x){
                        answer++;
                    }
                }


                return answer;
            }

            function solution2(s){
                let answer = 0;
                for(let x of s){
                    if(x === x.toUpperCase()) answer++;
                }
            }
            function solution3(s){
                let answer = 0;
                for(let x of s){
                    let num = x.charCodeAt(); //아스키 코드
                    //대문자는 ASCII 65 ~ 90 / 소문자는 97 ~ 122 
                    if(num >= 65 && num <= 90) answer++;
                    console.log(num);
                }
            }

            let str="KoreaTimeGood";
            console.log(solution(str));
        </script>
    </body>
</html>
