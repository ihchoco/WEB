<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            /*
                100이하의 자연수 A, B, C를 입력받아 세 수 중 가장 작은 값을 출력하는 프로그램을 작성하 세요.(정렬을 사용하면 안됩니다)
            */
            function solution(a, b, c){
                let answer = 0;
                if(a < b && a < c){
                    answer = a;
                }else if(b < a && b < c){
                    answer = b;
                }else if(c < a && c < a){
                    answer = c;
                }
                return answer;
            }

            // 강사님 코드
            function solution2(a, b, c){
                let answer;
                
                if(a > b) answer = a;
                else answer = b;

                if(c<answer) answer = c;

                return answer;

            }

            console.log(solution(6, 5, 11));
        </script>
    </body>
</html>
