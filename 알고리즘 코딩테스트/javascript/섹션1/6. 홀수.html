<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answerSum = 0;
                let answerMin = 999;
                
                for(let i = 0; i < arr.length; i++){
                    if(arr[i] % 2 != 0){
                        answerSum += arr[i];
                        if(arr[i] < answerMin){
                            answerMin = arr[i];
                        }
                    }
                }
                console.log(answerSum);
                return answerMin;
            }

            function solution2(arr){
                let answer=[];
                let sum = 0, min = Number.MAX_SAFE_INTEGER; //min에 높은값을 넣는것을 습관화하자
                for(let x of arr){
                    if(x % 2 === 1){
                        sum += x;
                        if(x < min) min = x;
                    }
                }
                answer.push(sum);
                answer.push(min);

                return answer;
            }

            //41+77+53+85
            arr=[12, 77, 38, 41, 53, 92, 85];
            console.log(solution(arr));
            console.log(solution(arr2));
        </script>
    </body>
</html>
