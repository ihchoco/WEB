<html>
    <head>

        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s, t){
                let answer = 0;

                for(let x of s){
                    if(x == t) answer ++;
                }
                                
                return answer;
            }

            function solution2(s, t){
                let answer = 0;
                for(let x of s){
                    if(x === t) answer++;
                }
            }

            function solution3(s, t){
                let answer = s.split(t).length - 1;
                
                return answer;
            }
            
            let str="COMPUTERPROGRAMMING";
            console.log(solution(str, 'R'));
        </script>
    </body>
