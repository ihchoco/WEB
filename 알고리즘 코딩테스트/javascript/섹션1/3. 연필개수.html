<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer = 0;

                //n = 사람수 , das = 12 
                // answer = (n / 12).toString().substring(indexOf('.'));
                answer = Math.floor(n / 12);
                if(n % 12 != 0) answer++;
                
                return answer;
            }

            console.log(solution(25));
            console.log(solution(178));
        </script>
    </body>
</html>
