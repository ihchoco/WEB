    <title>함수방시긍로 클래스 만들기</title>

    <style>
        
    </style>
    <script>

        //클래스를 설계하는 부분(붕어빵틀을 만드는 과정)
        function Person(){
            this.name = "신은혁";
            this.age = 15;
            this.address = "대구시";
            this.displayPerson = function(){
                document.write("name : "+this.name+" , age : "+this.age);
            };
        }

        //인스턴스를 생성
        var person = new Person();
        person.displayPerson();
        person.age = 20;
        person.displayPerson();

        
    </script>
