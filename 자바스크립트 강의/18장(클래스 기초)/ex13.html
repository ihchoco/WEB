<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스를 만들어서 구구단 출력</title>   
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <style>
       #output {
            border : 1px solid red;
            width : 400px;
            height: 400px;
            font-size : 15px;
            margin-top: 40px;
       }
       button{
           margin-top: 40px;
       }
       button:hover{
            background-color: yellow;
       }
    </style>
    <script>
       $(document).ready(function(){
            var my99dan = new My99DAN();

            
            /*
            $("#3dan").click(function(){
                my99dan.print3dan();
            });

            $("#6dan").click(function(){
                my99dan.print6dan();
            });

            $("#9dan").click(function(){
                my99dan.print9dan();
            });
            */
            $("#clear").click(function(){
                my99dan.clear();
            });
       });

       //클래스 설계하기
       function My99DAN(){
           //출력 노드 찾아오기
           this.$output = $("#output");
           this.init();
       }

       My99DAN.prototype.init = function(){
            var dan = prompt("출력을 원하는 단을 입력하세요.");
            this.print99dan(dan);
       }

       My99DAN.prototype.print99dan = function(dan){
           if(isNaN(dan)){
               alert("문자입니다.");
               this.init();
               return;
           } 
           var str = "";
           for(var i = 1; i <= 9; i+=1){
               str += dan + " * " + i + " = " + (dan * i) + "<br>";
           }
           this.$output.html(str);
       }
       /*
       My99DAN.prototype.print3dan = function(){
           this.print99dan(3);
       }

       My99DAN.prototype.print6dan = function(){
           this.print99dan(6);
       }
       
       My99DAN.prototype.print9dan = function(){
           this.print99dan(9);
       }
       */

       My99DAN.prototype.clear = function(){
           this.$output.html("");
       }
       
        
    </script>
</head>
<body>

    <div>
        <!--
        <button id="3dan">3단출력</button>
        <button id="6dan">6단출력</button>
        <button id="9dan">9단출력</button>
        -->
        <button id="clear">지우기</button>
    </div>
    <div id="output">
        구구단 출력
       </div>
</body>
</html>
