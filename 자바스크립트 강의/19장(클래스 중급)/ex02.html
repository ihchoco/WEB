<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this의 정체</title>
    <style>
        ul{
            height: 80px;
            list-style: none;
        }
        li{
            padding: 20px;
            width: 100px;
            height: 50px;
            float: left;
            display: inline;
            font-size: 14px;
            text-align: center;
            line-height: 50px;
        }
        li:hover{
            border: 1px solid black;
        }
        .select{
            background-color: black;
            color: white;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="../../JS/Plugin.js"></script>
    <script>
        
        $(document).ready(function(){
            //console.log(Plugin);
            
            //리터럴 객체로 만들었을때 호출방식
            Plugin.MenuTab1.init("#TabMenu1");

            //함수로 만들었을때 호출방식
            Plugin.MenuTab2("#TabMenu2");
            //Plugin.MenuTab().init("#TabMenu");
        })

        
        
        
    
    </script>


</head>

<body>
    <div>
        <ul id="TabMenu1">
        <li>GOOGLE</li>
            <li>MICROSOFT</li>
            <li>APPLE</li>
            <li>AMAZON</li>
            <li>FACEBOOK</li>
        </ul>

        <ul id="TabMenu2">
            <li>GOOGLE</li>
                <li>MICROSOFT</li>
                <li>APPLE</li>
                <li>AMAZON</li>
                <li>FACEBOOK</li>
            </ul>
    
    </div>
</body>

</html>
